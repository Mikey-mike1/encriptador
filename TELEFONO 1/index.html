<!DOCTYPE html>
<html lang="en">
<head>

	<link rel="stylesheet" href="Style.css">

<body>

		</div>
		<div class="text-box" >
			<img id="mascotimg" src="https://i.postimg.cc/v8q8gprN/Mu-eco.png">
			<h2 id="text2">Ning√∫n mensaje fue encontrado</h2>
			<textarea id="text3" name="" cols="45"
                rows="8">Ingresa el texto que desees encriptar o desencriptar.</textarea>
		</div>
	</div>
